<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Workflow</h1>
    <label for="name">Workflow Title:</label>
    <input type="text" id="name" name="name" required />
    <br /> <br>
    <label for="workflow_desc">Workflow description:</label>
    <input type="text" id="workflow_desc" name="workflow_desc" required/>
    <br /><br>
    <button onclick="createUser()">Create User</button>
    <div id="result"></div>

    <script>
      function createUser() {
        const name = document.getElementById("name").value;
        const workflow_desc = document.getElementById("workflow_desc").value;
        const url = "http://localhost/workflow_management_system/routes/api/workflow/create_workflow.php";

        const data = {
            workflow_name: name,
            workflow_description: workflow_desc,
        };

        fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            const result = document.getElementById("result");
            result.innerHTML = `
                <p>Workflow created </p>
            `;
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
